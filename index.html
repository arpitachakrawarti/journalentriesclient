<!DOCTYPE html>
<html lang="en-us" ng-app="learnAngular">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
				<form>
				  <div class="form-row">
					<div class="form-group col-md-4">
					  <label for="inputName">Name</label>
					  <input type="text" class="form-control" ng-model="inputName" id="inputName" placeholder="Name">
					</div>
					<div class="form-group col-md-1">
					  <label for="inputAge">Age</label>
					  <input type="text" class="form-control" ng-model="inputAge" id="inputAge" placeholder="Age">
					</div>
				  
				  <div class="form-group col-md-2">
					<label for="inputOcc">Occupation</label>
					<input type="text" class="form-control" ng-model="inputOcc" id="inputOcc" placeholder="Engineer">
				  </div>
   			      </div>
				</form>

				
				<div class="jumbotron jumbotron-fluid">
				  <div class="container">
					<h1 class="display-4">Declaration !</h1>
					<p class="lead">I am {{inputName}}. I am {{inputAge}} years old. I am a {{inputOcc}}.</p>
				  </div>
				</div>

                
            </div>

		</div>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
